{% extends "base.html" %} {% block title %} Sign Up {% endblock %} {% block content %}

<form method="POST" action="{{ url_for('sign') }}">
    <div class="row-mb-3">
        <label for="nameReg" class="col-2 col-form-label">Name</label>
        <div class="col-6">
            <input type="text" name="nameReg" id="nameReg" class="form-control" required />
        </div>
    </div>
    <div class="row-mb-3">
        <label for="usernameReg" class="col-2 col-form-label">Username</label>
        <div class="col-6">
            <input type="text" name="usernameReg" id="usernameReg" class=" form-control " required />
        </div>
    </div>
    <div class="row-mb-3 ">
        <label for="passReg " class="col-2 col-form-label ">Password</label>
        <div class="col-6 ">
            <input type="password" name="password" id="password" class="form-control " required />
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-6">
            <input type="submit" value="Sign Up" class="btn btn-primary" />

        </div>
    </div>
</form><br>{% for message in get_flashed_messages() %}
<div class="alert alert-danger">{{ message }}</div>
{% endfor %} {% endblock %}
